{% extends "base.html" %}
{% block content %}
<link href="/static/css/custom.css" rel="stylesheet">
<div class="container">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">
            <div align="right">
                <span class="label label-warning">{{date}}</span>
                <span class="label label-primary">{{location}}</span>
                <span class="label label-success">{{direction}}</span>
                <span class="label label-info">{{lane}}</span>
            </div>
            <div><h3>Average Delay (minutes)</h3></div>
        </h3>
      </div>
      <div class="panel-body" align="center">
          <canvas id="chart"></canvas>
      </div>
    </div>
</div>

<script src="/static/js/Chart.min.js"></script>
<script>
    Chart.defaults.global.responsive = true;
</script>
<script>
   var lineData = {
   labels : [{% for item in labels %}
                  "{{item}}",
              {% endfor %}],
   datasets : [
      {
            fillColor: "rgba(151,187,205,0.2)",
            strokeColor: "rgba(151,187,205,1)",
            pointColor: "rgba(151,187,205,1)",
         data : [{% for item in values %}
                      {{item}},
                    {% endfor %}]
      }
      ]
   }

   // get chart canvas
   var ctx = document.getElementById("chart").getContext("2d");

   // draw line chart
   new Chart(ctx).Line(lineData);

</script>
{% endblock %}

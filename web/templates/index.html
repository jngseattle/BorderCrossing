{% extends "base.html" %}
{% block content %}
    <div class="table-responsive">
        <table class="table">
            <tr>
                <td><img src="static/image/seattle.jpg" width="100%"/></td>
                <td><img src="static/image/vancouver.jpg" width="100%"/></td>
            </tr>
        </table>
    </div>

    <div class="container">
        <div class="jumbotron">
          <h1>Predict Border Wait Times</h1>
          <p>Find out how long it will take to cross the US/Canada border.</p>
        </div>
    </div>

    <div class="container">
    <form class="form-horizontal" action='/' method='POST'>
        {{ form.hidden_tag() }}
      <fieldset>

        <div class="form-group">
            <label class="col-lg-2 control-label">Date</label>
            <div class="col-lg-2">
                <div class="input-group date">
                  <input name="date" type="text" class="form-control"><span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
                </div>
                {% for error in form.date.errors %}
                  <span style="color: red;">[{{ error }}]</span>
                {% endfor %}
            </div>
        </div>

        <div class="form-group">
          <div class="col-lg-10">
              <div class="btn-group" data-toggle="buttons">
                <label class="btn btn-primary active">
                  <input type="radio" name="location" value="Peace Arch" id="option1" autocomplete="off" checked> Peace Arch
                </label>
                <label class="btn btn-primary">
                  <input type="radio" name="location" value="Pacific Highway" id="option2" autocomplete="off"> Pacific Highway
                </label>
              </div>
          </div>
        </div>

        <div class="form-group">
          <div class="col-lg-10">
              <div class="btn-group" data-toggle="buttons">
                <label class="btn btn-success active">
                  <input type="radio" name="direction" value="Northbound" id="option1" autocomplete="off" checked> Northbound
                </label>
                <label class="btn btn-success">
                  <input type="radio" name="direction" value="Southbound" id="option2" autocomplete="off"> Southbound
                </label>
              </div>
          </div>
        </div>

        <div class="form-group">
          <div class="col-lg-10 col-lg-offset-2">
            <button type="reset" class="btn btn-default">Cancel</button>
            <button id="submit" type="submit" class="btn btn-warning">Predict</button>
          </div>
        </div>
      </fieldset>
    </form>
    </div>
{% endblock %}
